// æ‰“äº‚é™£åˆ—çš„å‡½å¼
function shuffleArray(array) {
  for(let i = array.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }

}

}

function launchConfetti() {
  const confettiCount = 100;
  for(let i = 0; i < confettiCount; i++) {
    const confetti = document.createElement('div');
    confetti.style.position = 'fixed';
    confetti.style.width = '10px';
    confetti.style.height = '10px';
    confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.top = '-10px';
    confetti.style.opacity = 0.9;
    confetti.style.borderRadius = '3px';
    confetti.style.zIndex = 9999;
    document.body.appendChild(confetti);

    const speedY = 2 + Math.random() * 4;
    const speedX = (Math.random() - 0.5) * 4;

    let y = -10;
    let x = parseFloat(confetti.style.left);

    function fall() {
      y += speedY;
      x += speedX;
      confetti.style.top = y + 'px';
      confetti.style.left = x + 'px';

      if(y < window.innerHeight) {
        requestAnimationFrame(fall);
      } else {
        confetti.remove();
      }
    }
    fall();
  }
}

function createFloatingEmojiOnSides() {

  img.onload = () => {
    const imgAspect = img.width / img.height;
    const containerWidth = window.innerWidth;
    const containerHeight = window.innerHeight;

    // å·¦å³å¯æ¼‚æµ®å€åŸŸç¸®å°ï¼Œé›¢ä¸­é–“æ›´é 
    const margin = 50; // èˆ‡èƒŒæ™¯ä¸­é–“è·é›¢å†åŠ  margin
    const leftMax = (containerWidth - bgWidth) / 2 - margin;
    const rightMin = containerWidth - ((containerWidth - bgWidth) / 2) + margin;

    if (leftMax > 0) {
      let x = Math.random() < 0.5

      let y = Math.random() * containerHeight;

      function animate() {

        emoji.style.left = x + 'px';
        emoji.style.top = y + 'px';
        requestAnimationFrame(animate);
      }
      animate();
    }
  };
}
