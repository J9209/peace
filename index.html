<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>溫柔的一天</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&family=Long+Cang&display=swap" rel="stylesheet">
<style>
  html {
    font-family: 'Ma Shan Zheng', 'Nunito', cursive, sans-serif;
  }
  body {
    font-family: 'Ma Shan Zheng', 'Nunito', cursive, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    overflow-y: auto;
    /* 修改背景設定，改善移動設備相容性 */
    background: url('background.jpg') no-repeat center top;
    background-size: cover;
    background-attachment: scroll; /* 改為 scroll 避免移動設備問題 */
  }
  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 255, 255, 0.35);
    z-index: 0;
    pointer-events: none; /* 避免干擾觸控 */
  }
  h1 { 
    color: #2c4a37; 
    font-weight: normal;
    font-family: 'Long Cang', 'Ma Shan Zheng', cursive, sans-serif;
    font-size: 36px;
    z-index: 1; 
    position: relative; 
    text-align: center; 
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    letter-spacing: 2px;
    transform: rotate(-1deg);
  }
  .section {
    background: rgba(255, 255, 255, 0.85);
    padding: 20px;
    margin: 15px auto;
    border-radius: 25px;
    width: 95%;
    max-width: 800px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    z-index: 1;
    position: relative;
  }
  .daily-quote {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    padding: 20px;
    margin: 10px auto 20px auto;
    border-radius: 20px;
    width: 95%;
    max-width: 800px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    z-index: 1;
    position: relative;
    text-align: center;
  }
  .quote-text {
    font-family: 'Zhi Mang Xing', 'Ma Shan Zheng', cursive, sans-serif;
    font-size: 22px;
    color: #2c4a37;
    font-weight: normal;
    line-height: 1.8;
    margin: 0;
    letter-spacing: 1px;
    transform: rotate(0.3deg);
  }
  .quote-emoji {
    font-size: 24px;
    margin-bottom: 10px;
    display: block;
  }

  button {
    padding: 12px 25px;
    margin: 8px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 18px;
    font-family: 'Ma Shan Zheng', 'Nunito', cursive, sans-serif;
    font-weight: normal;
    background: linear-gradient(to bottom, #ffffff 0%, #dfefff 100%);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    letter-spacing: 0.5px;
    transform: rotate(-0.5deg);
  }
  button:hover {
    transform: translateY(-3px) rotate(0deg);
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  }
  .energy-bar {
    width: 100%;
    background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
    border: 2px solid rgba(76, 175, 80, 0.2);
    border-radius: 25px;
    overflow: hidden;
    margin-top: 10px;
  }
  .energy-fill {
    height: 25px;
    background: linear-gradient(to right, #81c784, #4caf50);
    width: 0%;
    transition: width 0.5s;
  }
  .floating-emoji {
    position: absolute; /* 改為 absolute，相對於 body */
    pointer-events: none;
    z-index: 0;
    user-select: none;
  }
  .feedback-text-large {
    font-size: 30px;
    font-weight: normal;
    font-family: 'Zhi Mang Xing', 'Ma Shan Zheng', cursive, sans-serif;
    color: #2c4a37;
    text-align: center;
    margin-top: 15px;
    letter-spacing: 1px;
    line-height: 1.6;
    transform: rotate(0.5deg);
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
  }
  
  #feedback-text {
    font-family: 'Ma Shan Zheng', cursive, sans-serif;
    font-size: 20px;
    letter-spacing: 0.5px;
    line-height: 1.7;
    color: #2c4a37;
    transform: rotate(-0.2deg);
  }
  h2 {
    color: #2c4a37;
    text-align: center;
    margin-bottom: 25px;
    font-weight: normal;
    font-family: 'Long Cang', 'Ma Shan Zheng', cursive, sans-serif;
    font-size: 28px;
    letter-spacing: 1px;
    transform: rotate(-0.3deg);
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }
  
  /* 療癒行動手寫字樣式 */
  .task-text {
    font-family: 'Ma Shan Zheng', 'Nunito', cursive, sans-serif;
    font-size: 26px;
    font-weight: normal;
    color: #2c4a37;
    line-height: 1.6;
    text-align: center;
    margin: 20px 0;
    padding: 20px;
    background: linear-gradient(135deg, rgba(255, 248, 230, 0.9), rgba(255, 252, 245, 0.95));
    border-left: 5px solid #81c784;
    border-radius: 15px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.12);
    transform: rotate(-0.8deg);
    transition: all 0.4s ease;
    position: relative;
    letter-spacing: 1px;
  }
  
  .task-text::before {
    content: "✨";
    position: absolute;
    top: -8px;
    left: -12px;
    font-size: 20px;
    opacity: 0.8;
    animation: gentle-float 3s ease-in-out infinite;
  }
  
  .task-text:hover {
    transform: rotate(0deg) scale(1.03);
    box-shadow: 0 6px 20px rgba(0,0,0,0.18);
    background: linear-gradient(135deg, rgba(255, 248, 230, 0.95), rgba(255, 252, 245, 1));
  }
  
  /* 不同的中文手寫字變化 */
  .task-text.style-2 {
    font-family: 'Zhi Mang Xing', 'Nunito', cursive, sans-serif;
    font-size: 24px;
    transform: rotate(1deg);
    border-left-color: #f48fb1;
    letter-spacing: 0.5px;
  }
  
  .task-text.style-2::before {
    content: "🌸";
    animation-delay: 1s;
  }
  
  .task-text.style-3 {
    font-family: 'Long Cang', 'Nunito', cursive, sans-serif;
    font-size: 23px;
    transform: rotate(-0.4deg);
    border-left-color: #64b5f6;
    letter-spacing: 0.8px;
  }
  
  .task-text.style-3::before {
    content: "🍃";
    animation-delay: 2s;
  }
  
  /* 溫柔漂浮動畫 */
  @keyframes gentle-float {
    0%, 100% { 
      transform: translateY(0px) rotate(0deg); 
      opacity: 0.8;
    }
    50% { 
      transform: translateY(-3px) rotate(5deg); 
      opacity: 1;
    }
  }
  
  /* 移動設備優化 */
  @media screen and (max-width: 768px) {
    .task-text {
      font-size: 22px;
      margin: 15px 0;
      padding: 16px;
      letter-spacing: 0.5px;
    }
    
    .task-text.style-2 {
      font-size: 21px;
    }
    
    .task-text.style-3 {
      font-size: 20px;
    }
  }
  
  /* 移動設備優化 */
  @media screen and (max-width: 768px) {
    .task-text {
      font-size: 22px;
      margin: 15px 0;
      padding: 16px;
      letter-spacing: 0.5px;
    }
    
    .task-text.style-2 {
      font-size: 21px;
    }
    
    .task-text.style-3 {
      font-size: 20px;
    }
  
  /* 樹苗動畫樣式 */
  .tree-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 200px;
    margin: 20px 0;
    position: relative;
  }
  
  .tree-sapling {
    transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
  }

  /* 移動設備優化 */
  @media screen and (max-width: 768px) {
    body {
      background-attachment: scroll; /* 確保移動設備使用 scroll */
      /* 添加漸層背景作為備案 */
      background-image: linear-gradient(135deg, #e8f5e8 0%, #b8e6b8 50%, #a8d8a8 100%);
    }
    
    .floating-emoji {
      display: none; /* 在小螢幕隱藏漂浮表情，避免性能問題 */
    }
    
    .section, .daily-quote {
      width: 90%;
    }
    
    button {
      font-size: 14px;
      padding: 10px 20px;
    }
    
    .task-text {
      font-size: 20px;
      margin: 15px 0;
      padding: 12px;
    }
    
    .task-text.style-2 {
      font-size: 19px;
    }
    
    .task-text.style-3 {
      font-size: 18px;
    }
  }

  /* 平板設備優化 */
  @media screen and (min-width: 769px) and (max-width: 1024px) {
    body {
      background-attachment: scroll;
    }
  }

  @keyframes sparkle {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(1.2); }
  }
</style>
</head>
<body>

<h1>溫柔的一天</h1>

<div class="daily-quote">
  <span class="quote-emoji" id="quote-emoji">🌸</span>
  <p class="quote-text" id="daily-quote-text">沒關係，今天也有好好努力過了。</p>
  <button id="change-quote-btn">new</button>
</div>

<div class="section mood-section">
  <h2>感受一下現在的心情吧~</h2>
  <button onclick="setMood('焦慮')">有點焦慮</button>
  <button onclick="setMood('悲傷')">心情低落</button>
  <button onclick="setMood('生氣')">感到生氣</button>
  <button onclick="setMood('壓力')">壓力山大</button>
  <button onclick="setMood('疲憊')">身心疲憊</button>
  <button onclick="setMood('孤單')">感覺孤單</button>
  <button onclick="setMood('沮喪')">有些沮喪</button>
  <button onclick="setMood('害怕')">內心害怕</button>
  <button onclick="setMood('尷尬')">覺得尷尬</button>
  <button onclick="setMood('羞愧')">感到羞愧</button>
  <button onclick="setMood('嫉妒')">心生嫉妒</button>
  <button onclick="setMood('無聊')">感到無聊</button>
  <button onclick="setMood('煩躁')">心情煩躁</button>
  <button onclick="setMood('興奮')">超級興奮</button>
  <button onclick="setMood('感恩')">滿懷感恩</button>
  <button onclick="setMood('寂靜渴望')">渴望寂靜</button>
  <button onclick="setMood('空虛')">內心空虛</button>
  <button onclick="setMood('混亂')">思緒混亂</button>
  <button onclick="setMood('期待')">充滿期待</button>
  <button onclick="setMood('安心')">內心安定</button>
  <button onclick="setMood('滿足')">心滿意足</button>
</div>

<div class="section task-section" style="display:none;">
  <h2>療癒行動</h2>
  <div class="task-text" id="task-text"></div>
  <button onclick="completeTask()">完成了</button>
</div>

<div class="section feedback-section" style="display:none;">
  <h2>你的心情小樹苗</h2>
  <div class="tree-container">
    <svg class="tree-sapling" id="tree-svg" width="160" height="160" viewBox="0 0 120 120">
      <!-- 土壤 -->
      <ellipse cx="60" cy="110" rx="25" ry="8" fill="#8D6E63" opacity="0.6"/>
      
      <!-- 樹幹 -->
      <rect id="tree-trunk" x="58" y="90" width="4" height="20" rx="2" fill="#8D6E63"/>
      
      <!-- 葉子群組 -->
      <g id="tree-leaves">
        <!-- 主要葉子 -->
        <circle cx="60" cy="85" r="12" fill="#81C784" opacity="0.8"/>
        <!-- 左側葉子 -->
        <circle cx="50" cy="88" r="8" fill="#66BB6A" opacity="0.7"/>
        <!-- 右側葉子 -->
        <circle cx="70" cy="88" r="8" fill="#66BB6A" opacity="0.7"/>
      </g>
      
      <!-- 可愛的花朵（高能量時出現） -->
      <g id="tree-flowers" opacity="0">
        <circle cx="52" cy="80" r="3" fill="#FFB74D"/>
        <circle cx="68" cy="82" r="3" fill="#F48FB1"/>
        <circle cx="60" cy="75" r="3" fill="#64B5F6"/>
      </g>
      
      <!-- 閃光效果（滿能量時） -->
      <g id="tree-sparkles" opacity="0">
        <text x="45" y="75" font-size="12" fill="#FFD700">✨</text>
        <text x="75" y="78" font-size="10" fill="#FFD700">✨</text>
        <text x="60" y="68" font-size="14" fill="#FFD700">✨</text>
      </g>
    </svg>
  </div>
  <div class="energy-bar">
    <div class="energy-fill" id="energy-fill"></div>
  </div>
  <p id="feedback-text"></p>
</div>

<script>
let mood = '';
let energy = 0;
let shuffledTasks = [];
let taskIndex = 0;

// 每日溫柔話語庫
const dailyQuotes = [
  { text: "沒關係，今天也有好好努力過了。", emoji: "🌸" },
  { text: "你的存在本身就是一份禮物。", emoji: "🎁" },
  { text: "慢慢來比較快，給自己一些時間。", emoji: "🌱" },
  { text: "每一次呼吸都是重新開始的機會。", emoji: "🌬️" },
  { text: "你比想像中更勇敢，比看起來更堅強。", emoji: "💪" },
  { text: "今天的小小進步也值得被看見。", emoji: "✨" },
  { text: "溫柔對待自己，就像對待最好的朋友。", emoji: "🤗" },
  { text: "每個難過的時刻都會過去的。", emoji: "🌈" },
  { text: "你已經比昨天的自己更好了。", emoji: "🌟" },
  { text: "允許自己慢一點，世界不會因此停止轉動。", emoji: "🌍" },
  { text: "有時候停下來休息，也是一種前進。", emoji: "🛋️" },
  { text: "你的感受都是真實且重要的。", emoji: "💝" },
  { text: "即使是烏雲密佈的天空，也藏著溫暖的陽光。", emoji: "☁️" },
  { text: "今天做得到的就夠了，明天再說明天的事。", emoji: "🌅" },
  { text: "每一個小小的善意都會回到你身邊。", emoji: "🔄" },
  { text: "你值得被愛，包括來自自己的愛。", emoji: "💕" },
  { text: "生活中的小確幸正等著被你發現。", emoji: "🔍" },
  { text: "深呼吸，現在這一刻你是安全的。", emoji: "🫧" },
  { text: "你的步調就是最適合的步調。", emoji: "👣" },
  { text: "今天也要記得對自己微笑喔。", emoji: "😊" },
  { text: "每個人都有自己的花期，慢慢綻放也很美。", emoji: "🌺" },
  { text: "你的努力，天空都看得見。", emoji: "👁️" },
  { text: "給自己一個擁抱，你辛苦了。", emoji: "🫂" },
  { text: "小小的快樂也是快樂，值得珍惜。", emoji: "🍀" },
  { text: "今天的你已經很棒了，真的。", emoji: "🌼" }
];

// 顯示每日溫柔話
function showDailyQuote() {
  const randomIndex = Math.floor(Math.random() * dailyQuotes.length);
  const todayQuote = dailyQuotes[randomIndex];
  
  document.getElementById('daily-quote-text').textContent = todayQuote.text;
  document.getElementById('quote-emoji').textContent = todayQuote.emoji;
}

function setMood(selectedMood) {
  mood = selectedMood;
  taskIndex = 0;
  shuffledTasks = shuffleArray([...tasks[mood]]);
  document.querySelector('.task-section').style.display = 'block';
  document.querySelector('.feedback-section').style.display = 'block';
  
  updateTree(energy);
  document.getElementById('energy-fill').style.width = energy + '%';
  
  if (energy === 0) {
    document.getElementById('feedback-text').innerText = '開始你的療癒行動，讓小樹苗和你一起成長吧！';
  } else if (energy >= 100) {
    document.getElementById('feedback-text').innerHTML = 
      '<span class="feedback-text-large">🎉 太棒了！你的心情小樹苗已經茁壯成長為一棵美麗的大樹！今天的你閃閃發光！</span>';
  } else {
    document.getElementById('feedback-text').innerText = `繼續加油！目前心情能量是 ${energy}%，小樹苗正在健康成長中～`;
  }
  
  showTask();
}

// 打亂陣列的函式
function shuffleArray(array) {
  for(let i = array.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function showTask() {
  if(shuffledTasks.length === 0) return;
  
  const taskElement = document.getElementById('task-text');
  taskElement.innerText = shuffledTasks[taskIndex];
  
  // 隨機選擇手寫字樣式
  const styles = ['', 'style-2', 'style-3'];
  const randomStyle = styles[Math.floor(Math.random() * styles.length)];
  
  // 清除之前的樣式
  taskElement.className = 'task-text';
  
  // 添加新樣式
  if (randomStyle) {
    taskElement.classList.add(randomStyle);
  }
}

function completeTask() {
  if(!mood) return alert("請先選擇心情喔～");

  if(energy < 100) {
    energy += 20;
    updateTree(energy);
    
    if(energy >= 100){
      energy = 100;
      document.getElementById('feedback-text').innerHTML = 
        '<span class="feedback-text-large">🎉 太棒了！你的心情小樹苗已經茁壯成長為一棵美麗的大樹！今天的你閃閃發光！</span>';
    } else {
      document.getElementById('feedback-text').innerText = `好棒！你完成了一次的療癒，心情能量增加到 ${energy}%，小樹苗也長大了一些囉～`;
    }
    document.getElementById('energy-fill').style.width = energy + '%';
  } else {
    launchConfetti();
  }

  taskIndex++;
  if(taskIndex >= shuffledTasks.length){
    taskIndex = 0;
    shuffledTasks = shuffleArray([...tasks[mood]]);
  }

  showTask();
}

// 樹苗成長動畫
function updateTree(energyLevel) {
  const treeSvg = document.getElementById('tree-svg');
  const treeTrunk = document.getElementById('tree-trunk');
  const treeLeaves = document.getElementById('tree-leaves');
  const treeFlowers = document.getElementById('tree-flowers');
  const treeSparkles = document.getElementById('tree-sparkles');
  
  const growthFactor = energyLevel / 100;
  const scale = 0.5 + (growthFactor * 0.8);
  
  treeSvg.style.transform = `scale(${scale})`;
  
  const trunkHeight = 20 + (growthFactor * 25);
  const trunkY = 110 - trunkHeight;
  treeTrunk.setAttribute('height', trunkHeight);
  treeTrunk.setAttribute('y', trunkY);
  
  const leafColor = energyLevel < 50 ? '#A5D6A7' : energyLevel < 80 ? '#81C784' : '#66BB6A';
  const leafOpacity = 0.6 + (growthFactor * 0.4);
  
  treeLeaves.querySelectorAll('circle').forEach(circle => {
    circle.setAttribute('fill', leafColor);
    circle.setAttribute('opacity', leafOpacity);
  });
  
  if(energyLevel >= 60) {
    treeFlowers.setAttribute('opacity', (energyLevel - 60) / 40);
  } else {
    treeFlowers.setAttribute('opacity', 0);
  }
  
  if(energyLevel >= 100) {
    treeSparkles.setAttribute('opacity', 1);
    treeSparkles.style.animation = 'sparkle 1.5s ease-in-out infinite';
  } else {
    treeSparkles.setAttribute('opacity', 0);
    treeSparkles.style.animation = '';
  }
}

// 彩帶函式
function launchConfetti() {
  const confettiCount = 100;
  for(let i = 0; i < confettiCount; i++) {
    const confetti = document.createElement('div');
    confetti.style.position = 'fixed';
    confetti.style.width = '10px';
    confetti.style.height = '10px';
    confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.top = '-10px';
    confetti.style.opacity = 0.9;
    confetti.style.borderRadius = '3px';
    confetti.style.zIndex = 9999;
    confetti.style.pointerEvents = 'none';
    document.body.appendChild(confetti);

    const speedY = 2 + Math.random() * 4;
    const speedX = (Math.random() - 0.5) * 4;

    let y = -10;
    let x = parseFloat(confetti.style.left);

    function fall() {
      y += speedY;
      x += speedX;
      confetti.style.top = y + 'px';
      confetti.style.left = x + 'px';

      if(y < window.innerHeight) {
        requestAnimationFrame(fall);
      } else {
        confetti.remove();
      }
    }
    fall();
  }
}

// 漂浮表情（桌面版）
const emojis = ['🌵','🌞','☁️','🐢','🌸','🍃','🍀','🌻'];

function createFloatingEmoji() {
  // 檢查是否為移動設備
  const isMobile = window.innerWidth <= 768;
  if (isMobile) return;

  const emoji = document.createElement('div');
  emoji.className = 'floating-emoji';
  emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
  emoji.style.fontSize = (20 + Math.random() * 30) + 'px';
  emoji.style.opacity = 0.6 + Math.random() * 0.4;

  // 簡化的位置設定 - 避開中心區域
  const containerWidth = window.innerWidth;
  const containerHeight = window.innerHeight;
  const centerWidth = containerWidth * 0.6; // 中心60%區域
  const sideWidth = (containerWidth - centerWidth) / 2;

  let x = Math.random() < 0.5 
    ? Math.random() * sideWidth  // 左側
    : containerWidth - sideWidth + Math.random() * sideWidth; // 右側
  let y = Math.random() * containerHeight;

  emoji.style.left = x + 'px';
  emoji.style.top = y + 'px';
  document.body.appendChild(emoji);

  let vx = (Math.random() * 0.5 + 0.1) * (Math.random() < 0.5 ? -1 : 1);
  let vy = (Math.random() * 0.5 + 0.1) * (Math.random() < 0.5 ? -1 : 1);

  function animate() {
    x += vx;
    y += vy;

    // 邊界檢測
    if (x < 0 || x > containerWidth - emoji.offsetWidth) vx = -vx;
    if (y < 0 || y > containerHeight - emoji.offsetHeight) vy = -vy;

    // 避開中心區域
    const centerLeft = sideWidth;
    const centerRight = containerWidth - sideWidth;
    
    if (x > centerLeft && x < centerRight) {
      vx = -vx;
      x = x < containerWidth / 2 ? centerLeft : centerRight;
    }

    x = Math.max(0, Math.min(containerWidth - emoji.offsetWidth, x));
    y = Math.max(0, Math.min(containerHeight - emoji.offsetHeight, y));

    emoji.style.left = x + 'px';
    emoji.style.top = y + 'px';
    requestAnimationFrame(animate);
  }
  animate();
}
